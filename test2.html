<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Python Code Judge</title>
<style>
textarea {
    width: 100%;
    height: 200px;
    font-family: Consolas, monospace;
    font-size: 14px;
}
.result {
    margin-top: 20px;
    padding: 10px;
    border-radius: 6px;
    background: #f4f4f4;
    white-space: pre-wrap;
    font-family: Consolas, monospace;
}
button {
    padding: 10px 20px;
    margin-top: 10px;
}
</style>

<!-- Pyodide -->
<script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>
</head>

<body>

<h2>Write your code (Python)</h2>

<textarea id="code-input">
# Must define a function solve(input)
def solve(input):
    return input * 2
</textarea>

<br>
<button onclick="runTests()">Run Tests</button>

<div class="result" id="result-box">Loading Python runtimeâ€¦</div>

<script>
let pyodideReady = false;

async function loadPyodideRuntime() {
    window.pyodide = await loadPyodide();
    pyodideReady = true;
    document.getElementById("result-box").textContent = "Python runtime ready.";
}
loadPyodideRuntime();

// ===============================================
// Hidden Test Cases (Black-box Testing)
// ===============================================
const tests = [
    {input: 2, expected: 4},
    {input: 5, expected: 10},
    {input: 10, expected: 20},
    {input: -3, expected: -6},
    {input: 0, expected: 0},
    {input: 12, expected: 24},
    {input: 7, expected: 14},
    {input: 99, expected: 198},
    {input: -20, expected: -40},
    {input: 1, expected: 2}
];

async function runTests() {
    if (!pyodideReady) {
        document.getElementById("result-box").textContent = "Python is still loading. Please waitâ€¦";
        return;
    }

    const userCode = document.getElementById("code-input").value;
    let resultText = "";

    try {
        // Load user Python code
        await pyodide.runPythonAsync(userCode);

        // âœ… Case 1: Execution Successful
        resultText += "Case 1: âœ… Execution Successful\n";

        let passed = 0;

        // âœ… Case 2â€“11: Black-box tests ONLY
        for (let i = 0; i < tests.length; i++) {
            const t = tests[i];
            pyodide.globals.set("test_input", t.input);
            const actual = await pyodide.runPythonAsync(`solve(test_input)`);

            if (actual === t.expected) {
                resultText += `Case ${i + 2}: âœ… PASS\n`;
                passed++;
            } else {
                resultText += `Case ${i + 2}: âŒ FAIL\n`;
            }
        }

        resultText += `\nBlack-Box Passed: ${passed}/10`;

        if (passed === tests.length) {
            resultText += "\nðŸŽ‰ All hidden test cases passed!";
        }

        document.getElementById("result-box").textContent = resultText;

    } catch (err) {
        document.getElementById("result-box").textContent =
            "Runtime Error:\n" + err;
    }
}
</script>

</body>
</html>
