name: Regenerate notebook HTML

on:
  push:
    paths:
      - 'test.ipynb'
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nbconvert ipykernel nbformat pandas matplotlib biopython
      - name: Execute notebook and export HTML
        run: |
          python -m nbconvert --to html --execute test.ipynb --output test_notebook.html --ExecutePreprocessor.timeout=300
      - name: Commit generated HTML
        uses: EndBug/add-and-commit@v9
        with:
          author_name: 'github-actions'
          author_email: 'actions@github.com'
          message: 'Regenerate test_notebook.html from test.ipynb'
          add: 'test_notebook.html'
          push: true
