<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MCQ Admin (Firebase)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; line-height: 1.5; }
    .container { max-width: 900px; margin: 0 auto; }
    .card { border: 1px solid #ccc; padding: 16px; border-radius: 12px; margin-bottom: 16px; }
    .row { display: flex; gap: 12px; flex-wrap: wrap; }
    label { font-weight: bold; }
    input, textarea, select, button { padding: 8px; }
    textarea { width: 100%; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    .danger { background: #a00; color: white; }
  </style>
</head>
<body>
<div class="container">
  <h1>Admin Page (Firebase)</h1>

  <div class="card">
    <h2>Exam Settings</h2>
    <div class="row">
      <div>
        <label>Deadline</label><br />
        <input type="datetime-local" id="deadline" />
      </div>
      <div>
        <label>Publish Results</label><br />
        <select id="publishFlag">
          <option value="false">Not Published</option>
          <option value="true">Published</option>
        </select>
      </div>
    </div>
    <br />
    <button onclick="saveSettings()">Save Settings</button>
  </div>

  <div class="card">
    <h2>Question Bank</h2>
    <div id="questionEditor"></div>
    <button onclick="addQuestion()">Add Question</button>
    <button onclick="saveQuestions()">Save All Questions</button>
  </div>

  <div class="card">
    <h2>Submissions & Live Marking</h2>
    <div id="submissionTable"></div>
  </div>
</div>

<script type="module">
  // ================= FIREBASE CONFIG (LIVE) =================
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC-IaeYoBz6CiJAs8tusAt-dxU8B4lwi_0",
    authDomain: "kelvin06hou-id.firebaseapp.com",
    databaseURL: "https://kelvin06hou-id-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "kelvin06hou-id",
    storageBucket: "kelvin06hou-id.firebasestorage.app",
    messagingSenderId: "163838748410",
    appId: "1:163838748410:web:ff81a549ab6bc44f84cb43",
    measurementId: "G-YQ5RH9HLM4"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const settingsRef = ref(db, 'settings');
  const questionsRef = ref(db, 'questions');
  const submissionsRef = ref(db, 'submissions');

  function loadAdmin() {
    onValue(settingsRef, (snapshot) => {
      const settings = snapshot.val() || {};
      document.getElementById('deadline').value = settings.deadline || '';
      document.getElementById('publishFlag').value = String(settings.published || false);
    });

    onValue(questionsRef, (snapshot) => {
      const questions = snapshot.val() || [];
      renderQuestionEditor(questions);
    });

    onValue(submissionsRef, async (snapshot) => {
      const submissionsData = snapshot.val() || {};
      const submissions = Object.values(submissionsData);

      const qSnap = await get(questionsRef);
      const questions = qSnap.val() || [];

      let html = '<table><tr><th>Name</th><th>Score</th></tr>';

      submissions.forEach((s) => {
        let score = 0;
        s.answers.forEach((a, idx) => {
          if (a === questions[idx]?.answer) score++;
        });
        html += `<tr><td>${s.name}</td><td>${score}/${questions.length}</td></tr>`;
      });

      html += '</table>';
      document.getElementById('submissionTable').innerHTML = html;
    });
  }

  window.saveSettings = async function () {
    const settings = {
      deadline: document.getElementById('deadline').value,
      published: document.getElementById('publishFlag').value === 'true'
    };
    await set(settingsRef, settings);
    alert('Settings saved to Firebase');
  };

  function renderQuestionEditor(questions) {
    const container = document.getElementById('questionEditor');
    container.innerHTML = '';

    questions.forEach((q, i) => {
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `
        <label>Question ${i + 1}</label><br />
        <textarea class="q-text">${q.text}</textarea><br />
        <label>Options (A–E)</label><br />
        <textarea class="q-options">${q.options.join('\n')}</textarea><br />
        <label>Correct Answer (A–E)</label><br />
        <input class="q-answer" value="${q.answer}" />
        <button onclick="removeQuestion(${i})" class="danger">Remove</button>
      `;
      container.appendChild(div);
    });
  }

  window.addQuestion = async function () {
    const snapshot = await get(questionsRef);
    const questions = snapshot.val() || [];
    questions.push({ text: '', options: ['A', 'B', 'C', 'D'], answer: '' });
    await set(questionsRef, questions);
  };

  window.removeQuestion = async function (index) {
    const snapshot = await get(questionsRef);
    const questions = snapshot.val() || [];
    questions.splice(index, 1);
    await set(questionsRef, questions);
  };

  window.saveQuestions = async function () {
    const cards = document.querySelectorAll('#questionEditor .card');
    const questions = Array.from(cards).map(card => ({
      text: card.querySelector('.q-text').value,
      options: card.querySelector('.q-options').value.split('\n'),
      answer: card.querySelector('.q-answer').value.trim().toUpperCase()
    }));

    await set(questionsRef, questions);
    alert('Questions saved to Firebase');
  };

  loadAdmin();
</script>
</body>
</html>
