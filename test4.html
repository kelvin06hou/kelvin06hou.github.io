<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Python Code Judge</title>

<style>
textarea {
    width: 100%;
    height: 200px;
    font-family: Consolas, monospace;
    font-size: 14px;
}
.result, .history {
    margin-top: 20px;
    padding: 10px;
    border-radius: 6px;
    background: #f4f4f4;
    white-space: pre-wrap;
    font-family: Consolas, monospace;
}
button {
    padding: 10px 20px;
    margin-top: 10px;
}
.timer, .deadline {
    font-weight: bold;
    color: darkred;
}
</style>

<script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>
</head>

<body>

<h2>Write your code (Python)</h2>

<div class="timer" id="timer"></div>
<div class="deadline" id="deadlineBox"></div>

<div>Remaining Submissions (Session): <span id="tries">5</span>/5</div>
<div>Total Submissions Used: <span id="totalCount">0</span>/10</div>

<textarea id="code-input">
x = int(input())
print(x * 2)
</textarea>

<br>
<button id="submitBtn" onclick="runTests()">Submit</button>
<button onclick="clearAllRecords()">üóëÔ∏è Clear Submission Record</button>

<div class="result" id="result-box">Loading Python runtime‚Ä¶</div>
<div class="history" id="history-box">Submission History:</div>

<script>
// ======================= FIXED DEADLINE =======================
// üîí HARD DEADLINE (FIXED)
const DEADLINE = new Date("2025-12-04T22:30:00").getTime();

// ======================= TOTAL SUBMISSION LIMIT =======================
let totalSubmissions = Number(localStorage.getItem("totalSubmissions") || 0);
document.getElementById("totalCount").textContent = totalSubmissions;

function checkDeadlineAndLimit() {
    const now = Date.now();
    const btn = document.getElementById("submitBtn");

    if (now > DEADLINE) {
        btn.disabled = true;
        btn.style.display = "none";
        document.getElementById("deadlineBox").textContent =
            "‚ùå Deadline Passed (2025-12-04 22:30)";
    }

    if (totalSubmissions >= 10) {
        btn.disabled = true;
        btn.style.display = "none";
        document.getElementById("deadlineBox").textContent =
            "‚ùå Maximum 10 Total Submissions Reached";
    }
}
checkDeadlineAndLimit();

// ======================= SESSION TIME + ATTEMPT LIMIT =======================
const startTime = Date.now();
const timeLimit = 5 * 60 * 1000;
let attempts = 5;

setInterval(() => {
    const remaining = timeLimit - (Date.now() - startTime);
    if (remaining <= 0) {
        document.getElementById("timer").textContent = "‚ùå Session Closed";
    } else {
        const m = Math.floor(remaining / 60000);
        const s = Math.floor((remaining % 60000) / 1000);
        document.getElementById("timer").textContent =
            `Time Remaining: ${m}:${s.toString().padStart(2,"0")}`;
    }
}, 1000);

// ======================= PYODIDE =======================
let pyodideReady = false;

async function loadPyodideRuntime() {
    window.pyodide = await loadPyodide();
    pyodideReady = true;
    document.getElementById("result-box").textContent = "Python runtime ready.";
}
loadPyodideRuntime();

// ======================= BLACK BOX DATA =======================
const inputs  = ["2","5","10","-3","0","12","7","99","-20","1"];
const outputs = ["4","10","20","-6","0","24","14","198","-40","2"];

// ======================= HISTORY =======================
function saveHistory(data) {
    let history = JSON.parse(localStorage.getItem("submissions") || "[]");
    history.push(data);
    localStorage.setItem("submissions", JSON.stringify(history));
    renderHistory();
}

function renderHistory() {
    let history = JSON.parse(localStorage.getItem("submissions") || "[]");
    let text = "Submission History:\n";
    history.forEach(h => {
        text += `${h.time} ‚Üí ${h.result}\n`;
    });
    document.getElementById("history-box").textContent = text;
}
renderHistory();

// -----Clean history--------
function clearAllRecords() {

    if (!confirm("Are you sure you want to clear ALL submission records?")) {
        return;
    }

    // ‚úÖ Reset storage
    localStorage.removeItem("submissions");
    localStorage.removeItem("totalSubmissions");

    // ‚úÖ Reset runtime values
    totalSubmissions = 0;
    attempts = 5;

    // ‚úÖ Update UI
    document.getElementById("totalCount").textContent = 0;
    document.getElementById("tries").textContent = 5;
    document.getElementById("result-box").textContent = "‚úÖ Submission records cleared.";
    document.getElementById("history-box").textContent = "Submission History:";

    // ‚úÖ Restore submit button ONLY if deadline & limit allow
    const btn = document.getElementById("submitBtn");
    btn.style.display = "inline-block";
    btn.disabled = false;

    checkDeadlineAndLimit();  // re-apply lock if deadline passed
}



// ======================= MAIN JUDGE =======================
async function runTests() {

    checkDeadlineAndLimit();

    if (!pyodideReady) {
        document.getElementById("result-box").textContent =
            "Python still loading...";
        return;
    }

    if (attempts <= 0) {
        document.getElementById("result-box").textContent =
            "‚ùå Session Attempt Limit Reached";
        return;
    }

    if (Date.now() > DEADLINE) {
        document.getElementById("result-box").textContent =
            "‚ùå Deadline Passed";
        return;
    }

    if (totalSubmissions >= 10) {
        document.getElementById("result-box").textContent =
            "‚ùå Maximum Overall Submissions Reached";
        return;
    }

    attempts--;
    totalSubmissions++;

    localStorage.setItem("totalSubmissions", totalSubmissions);

    document.getElementById("tries").textContent = attempts;
    document.getElementById("totalCount").textContent = totalSubmissions;

    const userCode = document.getElementById("code-input").value;
    const hasInput = /\binput\s*\(/.test(userCode);

    let resultText = "";
    let passed = 0;

    try {
        // ‚úÖ Case 1: Safe Execution
        await pyodide.runPythonAsync(`
import sys
from io import StringIO
sys.stdin = StringIO("0")
sys.stdout = StringIO()
        `);

        await pyodide.runPythonAsync(userCode);
        resultText += "‚úÖ";

        for (let i = 0; i < inputs.length; i++) {

            await pyodide.runPythonAsync(`
import sys
from io import StringIO
sys.stdin = StringIO("${inputs[i]}")
sys.stdout = StringIO()
            `);

            await pyodide.runPythonAsync(userCode);

            let actual = await pyodide.runPythonAsync(
                `sys.stdout.getvalue().strip()`
            );

            if (!hasInput || actual === "") {
                resultText += "‚ùå";
                continue;
            }

            if (actual === outputs[i]) {
                resultText += "‚úÖ";
                passed++;
            } else {
                resultText += "‚ùå";
            }
        }

        resultText += `\nBlack-Box Passed: ${passed}/10`;

        document.getElementById("result-box").textContent = resultText;

        saveHistory({
            time: new Date().toLocaleTimeString(),
            result: resultText.replace(/\n/g," ")
        });

        checkDeadlineAndLimit();

    } catch (err) {
        document.getElementById("result-box").textContent =
            "‚ùå Runtime Error:\n" + err;
    }
}
</script>

</body>
</html>
