<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Python Code Judge</title>
<style>
textarea {
    width: 100%;
    height: 200px;
    font-family: Consolas, monospace;
    font-size: 14px;
}
.result {
    margin-top: 20px;
    padding: 10px;
    border-radius: 6px;
    background: #f4f4f4;
    white-space: pre-wrap;
    font-family: Consolas, monospace;
}
button {
    padding: 10px 20px;
    margin-top: 10px;
}
</style>

<!-- Pyodide -->
<script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>
</head>

<body>

<h2>Write your code (Python)</h2>

<textarea id="code-input">
# You must define a function output()
def output():
    print(2 * 2)
</textarea>

<br>
<button onclick="runTests()">Run Tests</button>

<div class="result" id="result-box">Loading Python runtimeâ€¦</div>

<script>
let pyodideReady = false;

async function loadPyodideRuntime() {
    window.pyodide = await loadPyodide();
    pyodideReady = true;
    document.getElementById("result-box").textContent = "Python runtime ready.";
}
loadPyodideRuntime();

// ===============================================
// Hidden Test Cases (Black-box Testing)
// (Only internal judge knows expected output)
// ===============================================
const tests = [
    "4",
    "10",
    "20",
    "-6",
    "0",
    "24",
    "14",
    "198",
    "-40",
    "2"
];

async function runTests() {
    if (!pyodideReady) {
        document.getElementById("result-box").textContent =
            "Python is still loading. Please waitâ€¦";
        return;
    }

    const userCode = document.getElementById("code-input").value;
    let resultText = "";

    try {
        // Redirect Python stdout to a buffer
        await pyodide.runPythonAsync(`
import sys
from io import StringIO
sys.stdout = StringIO()
        `);

        // Run user code
        await pyodide.runPythonAsync(userCode);

        // âœ… Case 1: Execution Successful
        resultText += "âœ…";

        let passed = 0;

        // âœ… Case 2â€“11: Black-box output checks ONLY
        for (let i = 0; i < tests.length; i++) {

            // Clear output buffer
            await pyodide.runPythonAsync(`sys.stdout = StringIO()`);

            // Run output()
            await pyodide.runPythonAsync(`output()`);

            // Read printed output
            let actual = await pyodide.runPythonAsync(`sys.stdout.getvalue().strip()`);

            if (actual === tests[i]) {
                resultText += "âœ…";
                passed++;
            } else {
                resultText += "âŒ";
            }
        }

        resultText += `\nBlack-Box Passed: ${passed}/10`;

        if (passed === tests.length) {
            resultText += "\nðŸŽ‰ All hidden test cases passed!";
        }

        document.getElementById("result-box").textContent = resultText;

    } catch (err) {
        document.getElementById("result-box").textContent =
            "Runtime Error:\n" + err;
    }
}
</script>

</body>
</html>
